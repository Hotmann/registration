<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="main">
      <div class="story">
        <h1 class="heading">Learn to code by watching others</h1>
        <p class="text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="side">
        <p class="side-header">
          Try it free 7 days
          <span class="price">then $20/mo. thereafter</span>
        </p>
        <div class="side-form">
          <form action="#" class="form-book">
            <div class="form-box">
              <input
                class="form-input"
                type="text"
                name="first-name"
                id="f-name"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-box">
              <input
                class="form-input"
                type="text"
                name="last-name"
                id="l-name"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-box">
              <input
                class="form-input"
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="form-box">
              <input
                class="form-input"
                type="password"
                name="password"
                id="psw"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn">Claim your free trial</button>
          </form>
          <p class="footer">
            By clicking the button, you are agreeing to our
            <a href="#" class="link"> Terms and Services</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
